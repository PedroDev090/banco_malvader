<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Saldo - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('saldo')}"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Consultar Saldo</h1>
            </div>

            <!-- Alertas -->
            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Formulário de Consulta -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-search me-2"></i>
                                Consultar Saldo
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/operacoes/saldo}" method="get">
                                <div class="mb-3">
                                    <label for="idConta" class="form-label">Número da Conta</label>
                                    <input type="number" name="idConta" class="form-control" id="idConta"
                                           placeholder="Digite o número da conta" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-2"></i>Consultar Saldo
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Resultado do Saldo -->
                    <div th:if="${saldo}" class="card bg-success text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-dollar-sign fa-3x mb-3 opacity-75"></i>
                            <h3 th:text="'R$ ' + ${#numbers.formatDecimal(saldo.saldo, 1, 2)}">R$ 0,00</h3>
                            <p class="mb-1">Saldo Disponível</p>
                            <small th:text="'Conta: ' + ${saldo.numeroConta}">Conta: 000000</small>
                            <div class="mt-3">
                                <span class="badge bg-light text-dark" th:text="${saldo.statusConta}">ATIVA</span>
                            </div>
                        </div>
                    </div>

                    <!-- Placeholder quando não há consulta -->
                    <div th:unless="${saldo}" class="card bg-light">
                        <div class="card-body text-center text-muted">
                            <i class="fas fa-search fa-3x mb-3 opacity-50"></i>
                            <h5>Consulta de Saldo</h5>
                            <p>Digite o número da conta para consultar o saldo</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Banco Malvader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .access-denied-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .access-denied-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon-denied {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: #3498db;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="access-denied-container">
    <div class="access-denied-card">
        <div class="icon-denied">
            <i class="fas fa-ban"></i>
        </div>
        <h2>Acesso Negado</h2>
        <p class="text-muted mb-4">
            Você não tem permissão para acessar esta página.
            Verifique se está logado com o tipo de usuário correto.
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a th:href="@{/auth/login}" class="btn btn-primary me-md-2">
                <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
            </a>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Ir para Dashboard
            </a>
        </div>
    </div>
</div>
</body>
</html>

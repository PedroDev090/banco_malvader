<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Clientes - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-consulta {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .cliente-card {
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        .cliente-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .score-badge {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
        .score-alto { background: #27ae60; color: white; }
        .score-medio { background: #f39c12; color: white; }
        .score-baixo { background: #e74c3c; color: white; }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('consultar-clientes')}"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Consultar Clientes</h1>
            </div>

            <!-- Alertas -->
            <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${sucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <!-- Formulário de Consulta -->
                <div class="col-md-4">
                    <div class="card card-consulta">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-search me-2"></i>
                                Consultar Cliente
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="formConsulta">
                                <div class="mb-3">
                                    <label for="cpfConsulta" class="form-label">CPF do Cliente</label>
                                    <input type="text" class="form-control" id="cpfConsulta"
                                           placeholder="Digite o CPF (apenas números)" maxlength="11"
                                           pattern="[0-9]{11}">
                                </div>
                                <button type="button" id="btnConsultar" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-2"></i>Consultar
                                </button>
                            </form>

                            <hr>

                            <!-- Filtros Avançados -->
                            <div class="mb-3">
                                <label class="form-label">Filtros Rápidos</label>
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-success btn-sm" data-score="70">
                                        <i class="fas fa-star me-1"></i>Bom Score (≥70)
                                    </button>
                                    <button type="button" class="btn btn-outline-warning btn-sm" data-score="30">
                                        <i class="fas fa-exclamation-triangle me-1"></i>Score Baixo (≤30)
                                    </button>
                                    <button type="button" class="btn btn-outline-info btn-sm" id="btnTodos">
                                        <i class="fas fa-users me-1"></i>Todos os Clientes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resultados -->
                <div class="col-md-8">
                    <div class="card card-consulta">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-users me-2"></i>
                                Resultados da Consulta
                            </h5>
                            <span class="badge bg-primary" id="totalClientes">0 clientes</span>
                        </div>
                        <div class="card-body">
                            <!-- Loading -->
                            <div id="loading" class="text-center py-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-2 text-muted">Buscando informações...</p>
                            </div>

                            <!-- Resultado Individual -->
                            <div id="resultadoIndividual" style="display: none;">
                                <div class="card cliente-card">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-md-8">
                                                <h5 id="clienteNome">Nome do Cliente</h5>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <small class="text-muted">CPF:</small>
                                                        <div id="clienteCpf" class="fw-bold">000.000.000-00</div>
                                                    </div>
                                                    <div class="col-6">
                                                        <small class="text-muted">Telefone:</small>
                                                        <div id="clienteTelefone" class="fw-bold">(00) 00000-0000</div>
                                                    </div>
                                                </div>
                                                <div class="mt-2">
                                                    <span class="badge score-badge" id="clienteScoreBadge">Score: 0</span>
                                                    <span class="badge bg-secondary" id="clienteContas">0 contas</span>
                                                </div>
                                            </div>
                                            <div class="col-md-4 text-end">
                                                <a href="#" class="btn btn-primary btn-sm" id="btnDetalhes">
                                                    <i class="fas fa-eye me-1"></i>Ver Detalhes
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Lista de Clientes -->
                            <div id="listaClientes">
                                <div class="text-center text-muted py-4">
                                    <i class="fas fa-search fa-2x mb-3 opacity-50"></i>
                                    <h5>Consulta de Clientes</h5>
                                    <p>Digite um CPF ou use os filtros para buscar clientes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Formatação do CPF
    document.getElementById('cpfConsulta').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        e.target.value = value;
    });

    // Consulta por CPF
    document.getElementById('btnConsultar').addEventListener('click', function() {
        const cpf = document.getElementById('cpfConsulta').value;

        if (cpf.length !== 11) {
            alert('Por favor, digite um CPF válido com 11 dígitos.');
            return;
        }

        buscarClientePorCpf(cpf);
    });

    // Filtros por score
    document.querySelectorAll('[data-score]').forEach(btn => {
        btn.addEventListener('click', function() {
            const score = this.getAttribute('data-score');
            const tipo = this.textContent.includes('Bom') ? 'alto' : 'baixo';
            buscarClientesPorScore(score, tipo);
        });
    });

    // Buscar todos os clientes
    document.getElementById('btnTodos').addEventListener('click', function() {
        buscarTodosClientes();
    });

    // Funções AJAX
    function buscarClientePorCpf(cpf) {
        showLoading();

        fetch('/clientes/buscar-por-cpf?cpf=' + cpf)
            .then(response => response.json())
            .then(data => {
                hideLoading();

                if (data.erro) {
                    alert(data.erro);
                    return;
                }

                showResultadoIndividual(data);
            })
            .catch(error => {
                hideLoading();
                alert('Erro ao buscar cliente: ' + error.message);
            });
    }

    function buscarClientesPorScore(score, tipo) {
        // Em produção, implementar endpoint específico
        alert(`Buscar clientes com score ${tipo} (${score}) - Em desenvolvimento`);
    }

    function buscarTodosClientes() {
        // Em produção, implementar endpoint específico
        alert('Buscar todos os clientes - Em desenvolvimento');
    }

    function showResultadoIndividual(cliente) {
        document.getElementById('listaClientes').style.display = 'none';
        document.getElementById('resultadoIndividual').style.display = 'block';

        document.getElementById('clienteNome').textContent = cliente.nome;
        document.getElementById('clienteCpf').textContent = formatarCpf(cliente.cpf);
        document.getElementById('clienteTelefone').textContent = formatarTelefone(cliente.telefone);
        document.getElementById('clienteContas').textContent = cliente.totalContas + ' contas';

        const scoreBadge = document.getElementById('clienteScoreBadge');
        scoreBadge.textContent = 'Score: ' + cliente.scoreCredito;
        scoreBadge.className = 'badge score-badge ' + getScoreClass(cliente.scoreCredito);

        document.getElementById('btnDetalhes').href = '/clientes/detalhes/' + cliente.idCliente;
        document.getElementById('totalClientes').textContent = '1 cliente';
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultadoIndividual').style.display = 'none';
        document.getElementById('listaClientes').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function formatarCpf(cpf) {
        return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    }

    function formatarTelefone(telefone) {
        // Implementar formatação de telefone
        return telefone;
    }

    function getScoreClass(score) {
        if (score >= 70) return 'score-alto';
        if (score >= 30) return 'score-medio';
        return 'score-baixo';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Depósito - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 5rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-confirmar {
            background-color: #27ae60;
            color: white;
            font-weight: 600;
        }
        .btn-confirmar:hover {
            background-color: #219150;
        }
        .icon-header {
            font-size: 2rem;
            color: #27ae60;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">
        <i class="fas fa-money-bill-wave icon-header"></i>
        <h4>Depósito</h4>
    </div>
    <form action="/cliente/deposito" method="post">
        <div class="mb-3">
            <label for="contaDeposito" class="form-label">Número da Conta</label>
            <input type="text" class="form-control" id="contaDeposito" name="numeroConta" required>
        </div>
        <div class="mb-3">
            <label for="valorDeposito" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valorDeposito" name="valor" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-confirmar w-100">
            <i class="fas fa-check-circle me-2"></i>Confirmar Depósito
        </button>
    </form>
</div>

</body>
</html>

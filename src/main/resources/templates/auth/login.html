<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco Malvader</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--secondary-color);
        }

        .bank-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-login {
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .access-type-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .access-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .access-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .access-btn:hover:not(.active) {
            border-color: var(--secondary-color);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.5rem;
        }

        .cpf-helper {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="bank-logo">
                <i class="fas fa-university"></i>
            </div>
            <h2>Banco Malvader</h2>
            <p class="mb-0">Sistema Bancário Integrado</p>
        </div>

        <div class="login-body">
            <!-- Mensagens de Alerta -->
            <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${sucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/auth/login}" th:object="${loginDTO}" method="post">
                <!-- Tipo de Acesso -->
                <div class="form-group">
                    <label class="form-label">Tipo de Acesso</label>
                    <div class="access-type-buttons">
                        <div class="access-btn" data-type="FUNCIONARIO"
                             th:classappend="${loginDTO?.tipoAcesso == 'FUNCIONARIO'} ? 'active' : ''">
                            <i class="fas fa-user-tie me-2"></i>Funcionário
                        </div>
                        <div class="access-btn" data-type="CLIENTE"
                             th:classappend="${loginDTO?.tipoAcesso == 'CLIENTE'} ? 'active' : ''">
                            <i class="fas fa-user me-2"></i>Cliente
                        </div>
                    </div>
                    <input type="hidden" th:field="*{tipoAcesso}" id="tipoAcesso" required>
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" th:field="*{cpf}" class="form-control" id="cpf"
                           placeholder="Digite seu CPF (apenas números)" maxlength="11"
                           pattern="[0-9]{11}" title="Digite exatamente 11 dígitos">
                    <div class="cpf-helper">
                        <small>Apenas números, sem pontos ou traços</small>
                    </div>
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" th:field="*{senha}" class="form-control" id="senha"
                           placeholder="Digite sua senha" required>
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                </button>
            </form>

            <div class="footer-text">
                <p>Projeto Acadêmico - Sistema Bancário</p>
                <p class="mb-0">&copy; 2024 Banco Malvader. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Controle dos botões de tipo de acesso
    document.querySelectorAll('.access-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.access-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.getElementById('tipoAcesso').value = this.getAttribute('data-type');
        });
    });

    // Formatação do CPF (opcional - pode remover se quiser apenas números)
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        e.target.value = value;
    });

    // Verificação de CPF em tempo real
    document.getElementById('cpf').addEventListener('blur', function() {
        const cpf = this.value;
        const tipoAcessoInput = document.getElementById('tipoAcesso');

        if (cpf.length === 11 && !tipoAcessoInput.value) {
            fetch('/auth/verificar-cpf?cpf=' + cpf)
                .then(response => response.text())
                .then(tipoUsuario => {
                    if (tipoUsuario !== 'NOT_FOUND') {
                        // Seleciona automaticamente o tipo de usuário
                        document.querySelector(`.access-btn[data-type="${tipoUsuario}"]`).click();
                    }
                })
                .catch(error => console.error('Erro ao verificar CPF:', error));
        }
    });

    // Validação do formulário
    document.querySelector('form').addEventListener('submit', function(e) {
        const tipoAcesso = document.getElementById('tipoAcesso').value;
        const cpf = document.getElementById('cpf').value;
        const senha = document.getElementById('senha').value;

        if (!tipoAcesso) {
            e.preventDefault();
            alert('Por favor, selecione o tipo de acesso.');
            return;
        }

        if (cpf.length !== 11) {
            e.preventDefault();
            alert('Por favor, digite um CPF válido com 11 dígitos.');
            return;
        }

        if (!senha) {
            e.preventDefault();
            alert('Por favor, digite sua senha.');
            return;
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consultar Dados - Banco Malvader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .nav-tabs .nav-link.active {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .nav-tabs .nav-link {
            color: #3498db;
            font-weight: 600;
        }

        .tab-content {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .section-title {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .table {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Consultar Dados</h2>

    <!-- Submenu Tabs -->
    <ul class="nav nav-tabs" id="consultaTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="conta-tab" data-bs-toggle="tab" data-bs-target="#conta" type="button" role="tab">Conta</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="funcionario-tab" data-bs-toggle="tab" data-bs-target="#funcionario" type="button" role="tab">Funcionário</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cliente-tab" data-bs-toggle="tab" data-bs-target="#cliente" type="button" role="tab">Cliente</button>
        </li>
    </ul>

    <div class="tab-content" id="consultaTabsContent">
        <!-- Conta -->
        <div class="tab-pane fade show active" id="conta" role="tabpanel">
            <label>Tipo de Conta</label>
            <select class="form-control" name="tipoConta" required>
                <option value="">Selecione o tipo</option>
                <option value="CC">Conta Corrente (CC)</option>
                <option value="CP">Conta Poupança (CP)</option>
                <option value="CI">Conta Investimento (CI)</option>
            </select>

            <label>Nome</label>
            <input type="text" class="form-control" readonly value="Maria Oliveira">

            <label>CPF</label>
            <input type="text" class="form-control" readonly value="987.654.321-00">

            <label>Saldo Atual</label>
            <input type="text" class="form-control" readonly value="R$ 5.200,00">

            <label>Limite Disponível</label>
            <input type="text" class="form-control" readonly value="R$ 2.000,00">

            <label>Data de Vencimento</label>
            <input type="date" class="form-control" readonly value="2025-12-31">

            <div class="section-title">Histórico de Transações</div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr><td>13/11/2025</td><td>Depósito</td><td>R$ 1.200,00</td></tr>
                <tr><td>12/11/2025</td><td>Saque</td><td>R$ 300,00</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Funcionário -->
        <div class="tab-pane fade" id="funcionario" role="tabpanel">
            <label>Código</label>
            <input type="text" class="form-control" readonly value="FUNC002">

            <label>Cargo</label>
            <input type="text" class="form-control" readonly value="Estagiário">

            <label>Nome</label>
            <input type="text" class="form-control" readonly value="João Silva">

            <label>CPF</label>
            <input type="text" class="form-control" readonly value="123.456.789-00">

            <label>Data de Nascimento</label>
            <input type="date" class="form-control" readonly value="1995-04-10">

            <label>Telefone</label>
            <input type="text" class="form-control" readonly value="(61) 99876-5432">

            <label>Endereço</label>
            <input type="text" class="form-control" readonly value="Rua das Flores, 123 - Brasília/DF">

            <label>Nº de Contas Abertas</label>
            <input type="text" class="form-control" readonly value="12">

            <label>Desempenho (Média Movimentada)</label>
            <input type="text" class="form-control" readonly value="R$ 8.500,00">
        </div>

        <!-- Cliente -->
        <div class="tab-pane fade" id="cliente" role="tabpanel">
            <label>Nome</label>
            <input type="text" class="form-control" readonly value="Ana Costa">

            <label>CPF</label>
            <input type="text" class="form-control" readonly value="321.654.987-00">

            <label>Data de Nascimento</label>
            <input type="date" class="form-control" readonly value="1988-09-22">

            <label>Telefone</label>
            <input type="text" class="form-control" readonly value="(61) 99999-1234">

            <label>Endereço</label>
            <input type="text" class="form-control" readonly value="Av. Central, 456 - Brasília/DF">

            <label>Score de Crédito</label>
            <input type="text" class="form-control" readonly value="820 (calculado via procedure)">

            <div class="section-title">Contas Ativas/Inativas</div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Número</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr><td>Conta Corrente</td><td>12345678-9</td><td>Ativa</td></tr>
                <tr><td>Conta Investimento</td><td>98765432-1</td><td>Inativa</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

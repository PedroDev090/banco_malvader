<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encerrar Conta - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 1rem;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            font-weight: 600;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .icon-header {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }
        .alert {
            border-radius: 8px;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">
        <i class="fas fa-times-circle icon-header"></i>
        <h4>Encerramento de Conta</h4>
        <p class="text-muted">Encerre contas bancárias existentes</p>
    </div>

    <!-- Mensagens -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Aviso Importante -->
    <div class="warning-box">
        <h6><i class="fas fa-exclamation-triangle text-warning me-2"></i>Atenção</h6>
        <p class="mb-2">Esta operação é irreversível. Verifique cuidadosamente antes de prosseguir.</p>
        <small class="text-muted">
            • A conta deve ter saldo zero<br>
            • Não pode haver transações pendentes<br>
            • Será registrado o motivo do encerramento
        </small>
    </div>

    <form action="/funcionario/contas/encerrar" method="post">
        <div class="mb-3">
            <label for="numeroConta" class="form-label">Número da Conta *</label>
            <input type="text" class="form-control" id="numeroConta" name="numeroConta" required
                   placeholder="Digite o número da conta a ser encerrada">
            <div class="form-text">Digite o número completo da conta</div>
        </div>

        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo do Encerramento *</label>
            <select class="form-select" id="motivo" name="motivo" required>
                <option value="">Selecione o motivo...</option>
                <option value="SOLICITACAO_CLIENTE">Solicitação do Cliente</option>
                <option value="INADIMPLENCIA">Inadimplência</option>
                <option value="MUDANCA_ENDERECO">Mudança de Endereço</option>
                <option value="FALECIMENTO">Falecimento do Titular</option>
                <option value="OUTROS">Outros</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações Adicionais</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"
                      placeholder="Detalhes adicionais sobre o encerramento..."></textarea>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="confirmacao" required>
            <label class="form-check-label" for="confirmacao">
                Confirmo que verifiquei todas as informações e desejo prosseguir com o encerramento
            </label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/funcionario/dashboard" class="btn btn-secondary me-md-2">
                <i class="fas fa-arrow-left me-1"></i>Cancelar
            </a>
            <button type="submit" class="btn btn-danger" id="btnEncerrar" disabled>
                <i class="fas fa-times-circle me-1"></i>Encerrar Conta
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('confirmacao').addEventListener('change', function() {
        document.getElementById('btnEncerrar').disabled = !this.checked;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

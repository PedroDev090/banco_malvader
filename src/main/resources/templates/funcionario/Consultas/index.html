<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultas - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-custom {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        .consultation-card {
            background: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 2rem;
            text-align: center;
            height: 100%;
            cursor: pointer;
            border-top: 4px solid #3498db;
        }
        .consultation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .consultation-card.accounts { border-top-color: #3498db; }
        .consultation-card.clients { border-top-color: #27ae60; }
        .consultation-card.employees { border-top-color: #f39c12; }
        .consultation-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container-custom">
    <!-- Header -->
    <div class="page-title">
        <h2><i class="fas fa-search me-2"></i>Consultas</h2>
        <p class="text-muted">Consulte informações do sistema</p>
    </div>

    <!-- Mensagens -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cards de Consulta -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="consultation-card accounts" onclick="location.href='/funcionario/consultas/contas'">
                <i class="fas fa-wallet consultation-icon text-primary"></i>
                <h5>Consultar Contas</h5>
                <p class="text-muted">Busque informações detalhadas de contas bancárias</p>
                <small class="text-primary">
                    <i class="fas fa-arrow-right me-1"></i>Acessar
                </small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="consultation-card clients" onclick="location.href='/funcionario/consultas/clientes'">
                <i class="fas fa-users consultation-icon text-success"></i>
                <h5>Consultar Clientes</h5>
                <p class="text-muted">Visualize dados completos dos clientes</p>
                <small class="text-success">
                    <i class="fas fa-arrow-right me-1"></i>Acessar
                </small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="consultation-card employees" onclick="location.href='/funcionario/consultas/funcionarios'">
                <i class="fas fa-user-tie consultation-icon text-warning"></i>
                <h5>Consultar Funcionários</h5>
                <p class="text-muted">Acesse informações da equipe</p>
                <small class="text-warning">
                    <i class="fas fa-arrow-right me-1"></i>Acessar
                </small>
            </div>
        </div>
    </div>

    <!-- Botão Voltar -->
    <div class="text-center mt-5">
        <a href="/funcionario/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Voltar ao Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

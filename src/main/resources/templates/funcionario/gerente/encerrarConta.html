<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Encerramento de Conta - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 5rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-encerrar {
            background-color: #c0392b;
            color: white;
            font-weight: 600;
        }
        .btn-encerrar:hover {
            background-color: #a93226;
        }
        .icon-header {
            font-size: 2rem;
            color: #c0392b;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">
        <i class="fas fa-user-slash icon-header"></i>
        <h4>Encerramento de Conta</h4>
    </div>

    <!-- Mensagem de erro (exibida se houver saldo pendente) -->
    <div class="alert alert-danger d-none" id="erroSaldo">
        Não é possível encerrar a conta. Há saldo pendente ou dívidas ativas.
    </div>

    <form action="/cliente/encerrar" method="post">
        <div class="mb-3">
            <label for="senha" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo do Encerramento</label>
            <select class="form-select" id="motivo" name="motivo" required>
                <option value="">Selecione...</option>
                <option value="SOLICITACAO_CLIENTE">Solicitação do Cliente</option>
                <option value="INADIMPLENCIA">Inadimplência</option>
                <option value="FRAUDE">Suspeita de Fraude</option>
                <option value="OUTRO">Outro</option>
            </select>
        </div>

        <button type="submit" class="btn btn-encerrar w-100">
            <i class="fas fa-check-circle me-2"></i>Confirmar Encerramento
        </button>
    </form>
</div>

<script>
    // Exemplo: simulação de saldo pendente (essa lógica real deve estar no backend)
    const saldoPendente = false; // Altere para true para simular erro

    if (saldoPendente) {
        document.getElementById('erroSaldo').classList.remove('d-none');
        document.querySelector('form').classList.add('d-none');
    }
</script>

</body>
</html>

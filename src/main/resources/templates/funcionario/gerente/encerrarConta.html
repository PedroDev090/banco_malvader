<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encerramento de Conta - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 5rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-encerrar {
            background-color: #c0392b;
            color: white;
            font-weight: 600;
        }
        .btn-encerrar:hover {
            background-color: #a93226;
        }
        .icon-header {
            font-size: 2rem;
            color: #c0392b;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">
        <i class="fas fa-user-slash icon-header"></i>
        <h4>Encerramento de Conta</h4>
        <small class="text-muted">Operação exclusiva do gerente !</small>
    </div>

    <!-- Mensagens de feedback vindas do controller -->
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${erro}">Mensagem de erro</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}">Mensagem de sucesso</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/gerente/encerrar-conta}" method="post">
        <!-- Número da Conta -->
        <div class="mb-3">
            <label for="numeroConta" class="form-label">Número da Conta</label>
            <input type="text"
                   class="form-control"
                   id="numeroConta"
                   name="numeroConta"
                   placeholder="Ex: 123456-7"
                   required>
        </div>

        <!-- Confirmação de senha do gerente (se for validar no backend) -->
        <div class="mb-3">
            <label for="senha" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <!-- Motivo do encerramento -->
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo do Encerramento</label>
            <select class="form-select" id="motivo" name="motivo" required>
                <option value="">Selecione...</option>
                <option value="SOLICITACAO_CLIENTE">Solicitação do Cliente</option>
                <option value="INADIMPLENCIA">Inadimplência</option>
                <option value="FRAUDE">Suspeita de Fraude</option>
                <option value="OUTRO">Outro</option>
            </select>
        </div>

        <button type="submit" class="btn btn-encerrar w-100 mb-2">
            <i class="fas fa-check-circle me-2"></i>Confirmar Encerramento
        </button>

        <a th:href="@{/gerente/dashboard}" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

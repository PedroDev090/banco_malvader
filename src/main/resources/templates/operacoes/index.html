<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Bancárias - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('operacoes')}"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Operações Bancárias</h1>
            </div>

            <!-- Alertas -->
            <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${sucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <!-- Operação Bancária -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-exchange-alt me-2"></i>
                                Operação Bancária
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/operacoes/realizar}" th:object="${operacaoDTO}" method="post">
                                <div class="mb-3">
                                    <label for="tipoOperacao" class="form-label">Tipo de Operação</label>
                                    <select th:field="*{tipoOperacao}" class="form-select" id="tipoOperacao" required>
                                        <option value="">Selecione...</option>
                                        <option value="DEPOSITO">Depósito</option>
                                        <option value="SAQUE">Saque</option>
                                        <option value="TRANSFERENCIA">Transferência</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="idContaOrigem" class="form-label">Conta Origem</label>
                                    <input type="number" th:field="*{idContaOrigem}" class="form-control" id="idContaOrigem"
                                           placeholder="Número da conta origem" required>
                                </div>

                                <div class="mb-3" id="contaDestinoGroup" style="display: none;">
                                    <label for="idContaDestino" class="form-label">Conta Destino</label>
                                    <input type="number" th:field="*{idContaDestino}" class="form-control" id="idContaDestino"
                                           placeholder="Número da conta destino">
                                </div>

                                <div class="mb-3">
                                    <label for="valor" class="form-label">Valor (R$)</label>
                                    <input type="number" th:field="*{valor}" class="form-control" id="valor"
                                           step="0.01" min="0.01" placeholder="0,00" required>
                                </div>

                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <textarea th:field="*{descricao}" class="form-control" id="descricao"
                                              rows="2" placeholder="Descrição da operação"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-paper-plane me-2"></i>Realizar Operação
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Transferência PIX -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-bolt me-2"></i>
                                Transferência PIX
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/operacoes/pix}" th:object="${pixDTO}" method="post">
                                <div class="mb-3">
                                    <label for="idContaOrigemPix" class="form-label">Conta Origem</label>
                                    <input type="number" th:field="*{idContaOrigem}" class="form-control" id="idContaOrigemPix"
                                           placeholder="Número da conta origem" required>
                                </div>

                                <div class="mb-3">
                                    <label for="chavePix" class="form-label">Chave PIX</label>
                                    <input type="text" th:field="*{chavePix}" class="form-control" id="chavePix"
                                           placeholder="CPF, telefone ou e-mail" required>
                                </div>

                                <div class="mb-3">
                                    <label for="valorPix" class="form-label">Valor (R$)</label>
                                    <input type="number" th:field="*{valor}" class="form-control" id="valorPix"
                                           step="0.01" min="0.01" placeholder="0,00" required>
                                </div>

                                <div class="mb-3">
                                    <label for="descricaoPix" class="form-label">Descrição</label>
                                    <textarea th:field="*{descricao}" class="form-control" id="descricaoPix"
                                              rows="2" placeholder="Descrição do PIX"></textarea>
                                </div>

                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-bolt me-2"></i>Realizar PIX
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ações Rápidas -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-bolt me-2 text-warning"></i>
                                Ações Rápidas
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-md-3 mb-3">
                                    <a th:href="@{/operacoes/saldo}" class="btn btn-outline-primary btn-lg p-3 w-100">
                                        <i class="fas fa-dollar-sign fa-2x mb-2"></i><br>
                                        Consultar Saldo
                                    </a>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <a th:href="@{/operacoes/extrato}" class="btn btn-outline-info btn-lg p-3 w-100">
                                        <i class="fas fa-file-alt fa-2x mb-2"></i><br>
                                        Extrato
                                    </a>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <a th:href="@{/contas/consultar}" class="btn btn-outline-success btn-lg p-3 w-100">
                                        <i class="fas fa-search fa-2x mb-2"></i><br>
                                        Consultar Conta
                                    </a>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <a th:href="@{/clientes/consultar}" class="btn btn-outline-warning btn-lg p-3 w-100">
                                        <i class="fas fa-users fa-2x mb-2"></i><br>
                                        Consultar Cliente
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mostrar/ocultar campo conta destino baseado no tipo de operação
    document.getElementById('tipoOperacao').addEventListener('change', function() {
        const contaDestinoGroup = document.getElementById('contaDestinoGroup');
        if (this.value === 'DEPOSITO' || this.value === 'TRANSFERENCIA') {
            contaDestinoGroup.style.display = 'block';
        } else {
            contaDestinoGroup.style.display = 'none';
        }
    });

    // Formatação de valores monetários
    document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value) {
                this.value = parseFloat(this.value).toFixed(2);
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extrato - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-confirmar {
            background-color: #f39c12;
            color: white;
            font-weight: 600;
        }
        .btn-confirmar:hover {
            background-color: #d68910;
        }
        .icon-header {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 0.5rem;
        }
        .alert {
            border-radius: 8px;
        }
        .transacao-item {
            border-left: 4px solid #f39c12;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .transacao-deposito { border-left-color: #27ae60; }
        .transacao-saque { border-left-color: #e74c3c; }
        .transacao-transferencia { border-left-color: #3498db; }
        .valor-positivo { color: #27ae60; font-weight: bold; }
        .valor-negativo { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">
        <i class="fas fa-file-alt icon-header"></i>
        <h4>Extrato Bancário</h4>
        <p class="text-muted">Consulte suas movimentações</p>
    </div>

    <!-- Mensagens de sucesso/erro -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Lista de Transações -->
    <div th:if="${transacoes != null and !#lists.isEmpty(transacoes)}">
        <h5 class="mb-3">Últimas Transações</h5>
        <div class="transacoes-list">
            <div th:each="transacao : ${transacoes}"
                 th:classappend="${'transacao-item ' +
                                  (transacao.tipoTransacao.name() == 'DEPOSITO' ? 'transacao-deposito' :
                                      (transacao.tipoTransacao.name() == 'SAQUE' ? 'transacao-saque' :
                                       'transacao-transferencia'))}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${transacao.tipoTransacao.name()}"></strong>
                        <div class="text-muted small" th:text="${transacao.descricao}"></div>
                        <div class="text-muted small"
                             th:text="${#temporals.format(transacao.dataHora, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>

                    <div th:classappend="${(transacao.tipoTransacao.name() == 'DEPOSITO' or
                                            transacao.tipoTransacao.name() == 'RENDIMENTO')
                                            ? ' valor-positivo' : ' valor-negativo'}"
                         th:text="${((transacao.tipoTransacao.name() == 'DEPOSITO' or
                                      transacao.tipoTransacao.name() == 'RENDIMENTO')
                                      ? '+ ' : '- ')
                                      + 'R$ ' + #numbers.formatDecimal(transacao.valor, 1, 2, 'POINT')}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${transacoes != null and #lists.isEmpty(transacoes)}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        Nenhuma transação encontrada para esta conta no período.
    </div>

    <form action="/cliente/extrato" method="post">
        <div class="mb-3">
            <label for="contaExtrato" class="form-label">Número da Conta</label>
            <input type="text" class="form-control" id="contaExtrato" name="numeroConta" required
                   placeholder="Digite o número da conta">
        </div>
        <button type="submit" class="btn btn-confirmar w-100">
            <i class="fas fa-search me-2"></i>Consultar Extrato
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="/cliente/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Voltar ao Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

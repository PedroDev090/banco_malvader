<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar Saldo - Banco Malvader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-confirmar {
            background-color: #8e44ad;
            color: white;
            font-weight: 600;
        }
        .btn-confirmar:hover {
            background-color: #732d91;
        }
        .icon-header {
            font-size: 2rem;
            color: #8e44ad;
            margin-bottom: 0.5rem;
        }
        .alert {
            border-radius: 8px;
        }
        .saldo-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .saldo-valor {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">
        <i class="fas fa-wallet icon-header"></i>
        <h4>Consultar Saldo</h4>
        <p class="text-muted">Consulte o saldo da sua conta</p>
    </div>

    <!-- Mensagens de sucesso/erro -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Informações do Saldo -->
    <div th:if="${saldoResponse}" class="saldo-info">
        <h5 class="text-center mb-3">Informações da Conta</h5>
        <div class="row text-center">
            <div class="col-12 mb-2">
                <small class="text-muted">Número da Conta</small>
                <div class="fw-bold" th:text="${saldoResponse.numeroConta}"></div>
            </div>
            <div class="col-12 mb-3">
                <small class="text-muted">Saldo Disponível</small>
                <div class="saldo-valor" th:text="'R$ ' + ${#numbers.formatDecimal(saldoResponse.saldo, 1, 2, 'POINT')}"></div>
            </div>
            <div class="col-12">
                <small class="text-muted">Status</small>
                <div>
                    <span th:if="${saldoResponse.statusConta == 'ATIVA'}"
                          class="badge bg-success" th:text="${saldoResponse.statusConta}"></span>
                    <span th:if="${saldoResponse.statusConta != 'ATIVA'}"
                          class="badge bg-danger" th:text="${saldoResponse.statusConta}"></span>
                </div>
            </div>
        </div>
    </div>

    <form action="/cliente/saldo" method="post">
        <div class="mb-3">
            <label for="contaSaldo" class="form-label">Número da Conta</label>
            <input type="text" class="form-control" id="contaSaldo" name="numeroConta" required
                   placeholder="Digite o número da conta">
        </div>
        <button type="submit" class="btn btn-confirmar w-100">
            <i class="fas fa-search-dollar me-2"></i>Consultar Saldo
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="/cliente/dashboard" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i>Voltar ao Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
